<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>StudyHub - הרשמה</title>
    
    <link rel="icon" href="../picture/favication.png">
    <link rel="stylesheet" href="../css/stylee.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
        <source src="../picture/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <main class="register-container" data-aos="zoom-in">
        <h1>הרשמה ל-StudyHub</h1>
        <form id="registerForm">
            <label for="newUsername">שם משתמש:</label>
            <input type="text" id="newUsername" required>

            <label for="newEmail">כתובת אימייל:</label>
            <input type="email" id="newEmail" required>

            <label for="newPassword">סיסמה:</label>
            <input type="password" id="newPassword" required>

            <label for="confirmPassword">אישור סיסמה:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit" style="margin-top: 15px;">הירשם</button>
            <p id="registerErrorMsg" class="error"></p>
            <p class="login-link">כבר יש לך חשבון? <a href="login.html" style="color: #ff7eb9;">התחברות</a></p>
        </form>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>
    <script src="../js/registerscript.js"></script>
</body>
</html>
